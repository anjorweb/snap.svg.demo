<!DOCTYPE html>
<html>
<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="snap.svg/snap.svg-min.js"></script>
<style>
	* {margin:0; padding:0;}
    @-webkit-keyframes dash{to{stroke-dashoffset:0}
</style>

<div id="content">
</div>
<br />
<p>直接在html写入svg，path也可以，画线主要在于stroke-dasharray和stroke-dashoffset的使用</p>
 <script>
var svg = Snap(500,500);
$(svg.node).css({
    float:"left",
    fill:"none",
    'stroke-linecap':"round",
    'stroke-width':3,
    'stroke-dasharray':1000,
    'stroke-dashoffset':1000,
    stroke:"#31bae2",
})
document.getElementById("content").appendChild(svg.node);

var path = "M2.5 243.903v-72.559c0-5.523 4.477-11.617 10-13.612l428-154.604c5.523-1.995 10 .865 10 6.388v222.109m0 252.051v278.84c0 5.523-4.477 11.617-10 13.612l-428 154.604c-5.523 1.995-10-.865-10-6.388v-72.227";
var p1 = svg.paper.path(path);
$(svg.node).css({
    "-webkit-animation":"dash 1s .5s both"
})


 </script>
</body>
</html>
