<!DOCTYPE html>
<html>
<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="snap.svg/snap.svg-min.js"></script>
<style>
	* {margin:0; padding:0;}
</style>

<div id="content">
    <img src="images/router.jpg" alt="">
    <button id="click">点我开始</button>
</div>

 <script>
var svg = Snap(500,500);
$(svg.node).css({
    float:"left"
})
document.getElementById("content").appendChild(svg.node);
console.dir(svg);
$("#click").click(function(){
    setInterval(function(){
        addCircle();
    }, 500);
});
function addCircle(){
    var w = svg.asPX("width")/2;
    var h = svg.asPX("height")/2;
    var c = svg.paper.circle(w, h, 5).attr({
        "fill-opacity":0,
        stroke:randomColor(),
        strokeWidth:1
    });
    c.animate({
        r:100,
        opacity:0
    }, 2500, mina.linear, function(){
        this.remove();
    });
}

function animateIn(obj, fn){
    obj.animate({
        r:obj.asPX("r")*1.4,
        opacity:0,
    }, 1000, mina.linear, function(){
        fn()
    });
}
function randomColor(){
    return '#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
}

 </script>
</body>
</html>
